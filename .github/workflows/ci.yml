name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Diagnostics
        run: |
          set -euxo pipefail
          node -v
          npm -v
          npm config get registry
          ls -la
          test -f package.json
          if [ ! -f package-lock.json ]; then
            echo "ERROR: package-lock.json is missing at repo root; npm ci cannot run."
            exit 1
          fi
          if [ -f .npmrc ]; then
            echo "---- .npmrc (root) ----"
            cat .npmrc
            echo "-----------------------"
          else
            echo "No root .npmrc"
          fi

      - name: Normalize npm config
        run: |
          set -euxo pipefail
          unset http_proxy https_proxy npm_config_http_proxy npm_config_https_proxy || true
          npm config delete proxy || true
          npm config delete https-proxy || true
          npm config set registry "https://registry.npmjs.org/"
          npm config set fund false
          npm config set audit false
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      - name: Install dependencies
        run: |
          set -euxo pipefail
          npm ci --no-audit --no-fund

      - name: Build
        run: |
          set -euxo pipefail
          npm run build

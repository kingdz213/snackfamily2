name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        id: install
        run: npm ci

      - name: Show npm debug log on failure
        if: failure() && steps.install.outcome == 'failure'
        run: cat /home/runner/.npm/_logs/*debug-0.log || true

      - name: Build
        run: npm run build
